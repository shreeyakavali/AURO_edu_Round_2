<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="AI-Powered Educational Chat Application - Interactive learning with real-time AI assistance"
    />
    <meta name="keywords" content="education, AI, chat, learning, tutor, interactive" />
    <meta name="author" content="Auro.edu" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Auro.edu AI Tutor" />
    <meta property="og:description" content="Revolutionize your learning experience with our AI-powered educational chat" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chat.auro.edu" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Splash Screen for iOS PWAs -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Auro.edu AI" />
    
    <!-- Windows Pinned Tile -->
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    
    <!-- Android Chrome Theme Color -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Auro.edu AI Tutor - Interactive Learning Platform</title>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Inter, sans-serif;">
        <h1 style="color: #1976d2; margin-bottom: 1rem;">JavaScript Required</h1>
        <p>Our AI-powered educational chat application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading Animation -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      transition: opacity 0.3s;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>
    
    <script>
      window.addEventListener('load', function() {
        var spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(function() {
            spinner.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
